<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Royale Metroidvania</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="1280" height="720"></canvas>
        <div id="game-over" class="hidden">
            <h1>Game Over</h1>
            <button onclick="restartGame()">Play Again</button>
        </div>
        <div id="health-display"></div>
    </div>
    <div id="debug-controls">
        <div class="debug-section">
            <h3>Debug Controls</h3>
            <label><input type="checkbox" id="toggle-ai" checked> Enable AI</label>
            <label><input type="checkbox" id="toggle-minimap" checked> Show Minimap</label>
            <label><input type="checkbox" id="toggle-sphere" checked> Show Sphere</label>
            <label><input type="checkbox" id="toggle-platform-collision" checked> Platform Collision</label>
            <label><input type="checkbox" id="toggle-bullet-collision" checked> Bullet Collision</label>
            <label><input type="checkbox" id="toggle-enemy-avoidance" checked> Enemy Avoidance</label>
            <label><input type="checkbox" id="toggle-debug-bounds" checked> Show Debug Bounds</label>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
